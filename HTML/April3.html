<html>
<head>
	<meta charset="utf-8" >
	<meta http-equiv="X-UA-Compatible " content="IE=edge">
	<!--focus hover animation -->
	<title> Overflow int action</title>
	<style>
		.container{
			overflow-x: auto;
			overflow-y: auto;
			border: 1px solid black;
			height:200px;
			width:200px;
			border-width: 10px;
			margin-top:100px;
			margin-left:200px;
			border-radius: 50%;
			background-color: mediumspringgreen;
			transition:all 5s ease;
			}
		.container:hover{

			border-color: red;
			background-color: purple;
			border-radius: 30px;
		}
		.container:focus{

		}
		.container:active{

		}
		
	</style>


</head>
<body>
	<div class="container">
	</div>

</body>

</html>
